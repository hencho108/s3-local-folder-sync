general:
  local_folder: "~/local-folder"
  s3_bucket: "my-bucket"
  aws_profile: default

sync:
  interval: 60 # In seconds
  sync_deletions: true

logging:
  log_directory: "~/logs/s3-local-folder-sync"
  log_filename: "s3_local_folder_sync_log.log"
  log_max_size: 10485760 # 10 MB in bytes
  backup_count: 1
